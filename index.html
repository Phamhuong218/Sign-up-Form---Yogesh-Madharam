<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Forn</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/41dceb6e26.js" crossorigin="anonymous"></script>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100&display=swap" rel="stylesheet">
</head>
<body>  
<div class="container">
    <section class="header">
        <div class="text">LOGIN WITH FACEBOOK</div>
        <div class="icon-group">
            <div class="icon face">
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class="icon twitter">
                <i class="fab fa-twitter"></i>
            </div>
        </div>
        <div class="text">LOGIN WITH TWITTER</div>
    </section>
    <section class="log-in">
        <form>
            <input type="mail" placeholder="Email"/>
            <input type="password" placeholder="Password"/>
        </form>
        <p>I forgot my password?</p>
        <button class="login-btn">Login</button>
    </section>
    <section class="footer">
        <button class="account-btn">Create New Account</button>
    </section>
</div>
    
</body>
</html>
